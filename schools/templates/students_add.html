<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>StudentsAdmission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <style>
      .container1{
        
        border-width : 2px;
        border-style : solid;
        margin : 50px;
        padding: 20px;
      }
   </style>
  </head>
  <center>
  <body>
    <div class="container">
        <h1 style="margin-top:5px;"> ADD STUDENT </h1>
        <hr>
        <form action="" method="POST">

          {% csrf_token %}
          <div class="container1">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label><br>
            <input type="text" id="name" name="name" value="{{ name }}"><br>
            <label for="age" class="form-label">age</label><br>
            <input type="number" id="age" name="age"   value="{{ age }}"><br>
             <label for="fathername" class="form-label">FatherName</label><br>
            <input type="text" id="fathername" name="fathername" value="{{ fathername }}"><br>
             <label for="phonenumber" class="form-label">PhoneNumber</label><br>
            <input type="number" id="phonenumber" name="phonenumber" value="{{ phonenumber }}"><br>
            <label for="classname" class="form-label">className</label><br>
            <input type="text" id="classname" name="classname" value="{{ classname }}"><br>

           
          
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </div>
        </form>
    
        
       
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</center>
</html>
