<!DOCTYPE html>
<html>
<head>
	<title>Notice Uploading Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style type="text/css">
		body {
			background-color: #f8f9fa;
		}
		.form-container {
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			border-radius: 10px;
			padding: 30px;
			margin-top: 50px;
		}
		.form-control:focus {
			border-color: #42b983;
			box-shadow: none;
		}
		.upload-btn {
			background-color: #42b983;
			border-color: #42b983;
		}
		.upload-btn:hover {
			background-color: #2a934c;
			border-color: #2a934c;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="form-container">
					<h2 class="text-center mb-4">Upload Notice</h2>
					<form method='POST'>
                    
          {% csrf_token %}
		                 <div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="notice-title" name="title" placeholder="title" required>
						</div>
						<div class="form-group">
							<label for="school">SchoolName</label>
							<input type="text" class="form-control" id="notice-title" name="school" placeholder="school" required>
						</div>
						<div class="form-group">
							
							<div class="custom-file">
                                <label  for="noticess">Enter Notice</label>
								<input type="text" class="form-control" id="notice-file" name="noticess" required>
								
							</div>
						</div>
						<button type="submit" class="btn btn-block upload-btn mt-4">Upload</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0" crossorigin="anonymous"></script>
    </body>
    </html>
